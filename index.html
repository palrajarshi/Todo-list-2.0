<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web.design | Todo List</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
    <!-- CSS ICONS -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Asap+Condensed:ital,wght@1,600&family=Bebas+Neue&family=Dancing+Script:wght@500&family=Josefin+Sans&family=Lato&family=Libre+Baskerville&family=Lilita+One&family=Pacifico&family=Quicksand:wght@500&family=Raleway:wght@500&family=Roboto+Slab&family=Rubik&family=Zilla+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="todo-container">
      <h2 class="title">Awesome To-do list!</h2>
      <div class="inputBox">
        <label for="taskTitle">Title:</label>
        <input id="taskTitle" type="text" placeholder="Add title" />
        <label for="taskContent">Content:</label>
        <textarea
          id="taskContent"
          cols="30"
          rows="10"
          placeholder="Add a to-do!"
        ></textarea>
      </div>
      <div class="btnbox">
        <i id="addbtn" class="uil uil-plus-circle btn"></i>
        <i id="clearbtn" class="uil uil-times-circle btn"></i>
      </div>
      <div class="taskBox">
        <table>
          <thead>
            <tr>
              <th>Sl.no</th>
              <th>Status</th>
              <th>Title</th>
              <th>Content</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr> -->
            <!-- Tasks Should get added Dynamically -->
            <!-- <td>1</td>
                <td><input type="checkbox" checked /></td>
                <td>Add a title</td>
                <td>Add a content</td>
                <td>
                  <i id="editbtn" class="uil uil-pen btn-table"></i>
                  <i id="deletebtn" class="uil uil-trash btn-table"></i>
                </td> -->
            <!-- </tr> -->
          </tbody>
        </table>
      </div>
      <div class="edit-pop">
        <i id="cancelbtn" class="uil uil-times btn-cancel"></i> 
        <label class="edit-label" for="edit-title" > Edit Title:</label>
        <input id="edit-title" class="edit-items" type="text">
        <label class="edit-label" for="e-Content">Edit content:</label>
        <textarea class="edit-items" id="e-Content" cols="30" rows="10"></textarea>
        <div class="btnpop-box">
          <button id="savebtn" class="btn-item">Save</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
